spring.application.name=GestionHorarios
server.port=8090

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/taller2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configuración de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=create  
spring.jpa.show-sql=true             
spring.jpa.properties.hibernate.format_sql=true 

# Configuración de logs para mostrar las consultas SQL
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
